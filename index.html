<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <meta name="description" content="Contact form for my Medium article">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>
</head>
<body>
    <section class="contact">
    <h1>How can I help you</h1>
    <form id="contact__form" novalidate>
        
        <!-- Contact number -->
        <input type="hidden" name="contact_number">

        <!-- User number -->
        <label>Name</label>
            <input class="input__field" type="text" id="user_name" name="user_name" placeholder="name..." required minlength="3">
            
            <!-- User email -->
            <label>Email</label>
            <input class="input__field" type="email" id="user_email" name="user_email" placeholder="email@adress.com" required>
            
            <!-- User message -->
            <label>Message</label>
            <textarea class="input__field" name="message" id="user_mesage"  placeholder="Youre message..." minlength="5" rows="20" required></textarea>
            
            <!-- Submit button -->
            <button type="submit" value="Send">Send</button>
        </form>
        
        <!-- Error / Succes message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </section>
    
    
</body>
<script src="index.js"></script>
</html>
